<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<div class="gallery">
    <img src="1 (1).jpeg" alt="img1">
    <img src="1 (2).jpeg" alt="img2">
    <img src="1 (3).jpeg" alt="img3">
    <img src="1 (4).jpeg" alt="img4">
    <img src="1 (5).jpeg" alt="img5">
    <img src="1 (6).jpeg" alt="img6">
    <img src="1 (7).jpeg" alt="img6">
</div>

<div id="popup" class="popup">
    <span id="close">&times;</span>
    <img id="popupImg" alt="Full Image">
</div>

<script src="script.js"></script>
</body>
</html>
