<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<div class="gallery">
    <img src="https://source.unsplash.com/random/300x300?sig=1" alt="img1">
    <img src="https://source.unsplash.com/random/300x300?sig=2" alt="img2">
    <img src="https://source.unsplash.com/random/300x300?sig=3" alt="img3">
    <img src="https://source.unsplash.com/random/300x300?sig=4" alt="img4">
    <img src="https://source.unsplash.com/random/300x300?sig=5" alt="img5">
    <img src="https://source.unsplash.com/random/300x300?sig=6" alt="img6">
</div>

<div id="popup" class="popup">
    <span id="close">&times;</span>
    <img id="popupImg" alt="Full Image">
</div>

<script src="script.js"></script>
</body>
</html>
